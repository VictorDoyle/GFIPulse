name: Run Discord Bot

on:
  schedule:
    - cron: "0 */24 * * *" # run every 24 hours
  workflow_dispatch: # keep for debugging

jobs:
  run_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_PUSH_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.11.0"

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ACTIONS_PUSH_TOKEN: ${{ secrets.ACTIONS_PUSH_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          npm start

          if [ $? -eq 0 ]; then
            echo "Checking for changes in fetchedissues.json..."

            git status data/fetchedissues.json | grep 'modified:' > /dev/null
            if [ $? -eq 0 ]; then
              echo "Changes detected in fetchedissues.json. Committing updates..."
              git config --local user.name "github-actions"
              git config --local user.email "action@github.com"
              git add data/fetchedissues.json
              git commit -m "Update fetched issues from cron job"
              git push origin main
            else
              echo "No changes to commit."
            fi
          else
            echo "Bot execution failed. No changes will be committed."
            exit 1
          fi
